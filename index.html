<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <title>Frontend Mentor | NFT preview card component</title>
  <!-- FAVICON -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- ICON LIBRARY -->
  <!-- OWN STYLES -->
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="card">
    <div class="image-container">
      <img src="images/image-equilibrium.jpg" alt="NFT equilibrium" class="equilibrium-img">
      <span class="overlay">
        <img src="images/icon-view.svg" alt="">
      </span>
    </div>
    <h1 class="card-title"><a href="#">Equilibrium #3429</a></h1>
    <p class="card-description">Our Equilibrium collection promotes balance and calm.</p>


    <div class="nft-info">

      <div class="amount">
        <img src="images/icon-ethereum.svg" alt="" class="icon-ethereum">
        <span class="eth-amount">0.041 ETH</span> 
      </div>

      <div class="days-left">
        <img src="images/icon-clock.svg" alt="">
        <span>3 days left</span>
      </div>

    </div>

    <div class="author">
      <img src="images/image-avatar.png" alt="profile picture of the creator"> 
      <h3>Creation of <a href="#">Jules Wyvern</a></h3>
    </div>

  </div>
<br>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">dvb</a>.
  </div>
</body>
</html>
