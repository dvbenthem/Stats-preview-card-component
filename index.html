<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">

  <div class="card">
    <h1 class="card-title">Get <span>insights</span> that help your business grow.</h1>
    <p class="card-body">
      Discover the benefits of data analytics and make
      better decisions regarding revenue, customer
      experience, and overall efficiency.
    </p>
    <ul class="card-stats">
      <li>10k+ <span>companies</span></li>
      <li>314 <span>templates</span></li>
      <li>12M+ <span>queries</span></li>
    </ul>
  </div>

<div class="card-img-content">
    <img src="images/image-header-desktop.jpg" alt="Desktop image" class="card-img">
    <div class="overlay-img"></div>
</div>
</div>

<br>

<!-- FOOTER LIKE SECTION  -->
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">dvb</a>.
  </div>

</body>
</html>
