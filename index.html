<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="author" content="Danny">
  <meta name="description" content="frontendmentor challenges">
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- FAVICON -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <!-- PROJECT STYLES -->
  <link rel="stylesheet" href="style.css">
  
</head>
<body>
<main>
  <div class="container">
    <div class="card grid">
      <!-- section-left -->
      <div class="card-content">
        <h1 class="card-title">Get <span>insights</span> that help your business grow.</h1>
        <p class="card-body">
          Discover the benefits of data analytics and make
          better decisions regarding revenue, customer
          experience, and overall efficiency.
        </p>
        <ul class="card-stats">
          <li>10k+ <span>companies</span></li>
          <li>314 <span>templates</span></li>
          <li>12M+ <span>queries</span></li>
        </ul>
      </div>
     <!-- section-right -->
      <div class="card-img-content">
          <img src="images/image-header-desktop.jpg" alt="Desktop image" class="card-img">
          <div class="overlay-img"></div>
      </div>

    </div>
  </div>
</main>

<footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">dvb</a>.
</footer>
</body>
</html>
